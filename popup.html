<!doctype html>
<html>
  <head>
    <style>
      html {
        margin: 0;
        padding: 10px;
        font-family: Arial, sans-serif;
        width: 800px;
      }

      #url-input {
        width: 700px;
      }

      .softWrapEnabled {
        padding: 10px;
        word-break: break-all;
        field-sizing: content;
      }

      .softWrapDisabled {
        padding: 10px;
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <h3>URL Bar Decoder/Encoder</h3>
    <textarea type="text" id="url-input" wrap="off" spellcheck="false" autofocus></textarea>
    <input type="button" id="go-button" value="Go" /><br />
    <input type="checkbox" id="encode-hashtag" />
    <label for="encode-hashtag">Replace # with %23 to disable fragment identifier when encoding</label>
    <input type="checkbox" id="soft-wrap" checked="true" />
    <label for="soft-wrap">Soft wrap</label>
    <input type="checkbox" id="urlencode-query-strings" checked="true" />
    <label for="urlencode-query-strings">URLencode query strings</label>
  </body>
  <script src="popup.js"></script>
</html>
